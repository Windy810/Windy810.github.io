name: Jekyll site CI

on:
  push:
    branches: [ new_theme ]
  pull_request:
    branches: [ new_theme ]

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          jekyll_src: ./#jekyll-theme-hydejack
